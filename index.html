<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> eLIZABETH ALLEN'S PORTFOLIO</title>
    <!-- put a title in numbnuts -->
    <link rel="icon" type="image/gif" href="img/logo-fav.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <!-- NOTES TO SELF: using camel casing for custom classes and ids -->
    
    <!-- begin navbar -->
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar fixed-top navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    

    <!-- end navbar -->

    <!-- icon for adjusting the colors and font for accessability -->
    <i class="fas fa-adjust"></i>
    <!-- icons for computer stuff -->
    <!-- css -->
    <i class="fab fa-css3-alt"></i>
    <!-- html -->
    <i class="fab fa-html5"></i>
    <!-- js -->
    <i class="fab fa-js"></i>
    <!-- angular -->
    <i class="fab fa-angular"></i>
    <!-- google chrome -->
    <i class="fab fa-chrome"></i>
    
    
    <!-- begin footer -->

    <!-- icons -->
    <!-- discord -->
    <i class="fab fa-discord"></i>
    <!-- linkedin -->
    <i class="fab fa-linkedin-in"></i>
    <!-- github -->
    <i class="fab fa-github-alt"></i>
    <!-- email -->
    <i class="far fa-envelope"></i>
    <!-- twitter -->
    <i class="fab fa-twitter"></i>
    <!-- codepen -->
    <i class="fab fa-codepen"></i>

    <!-- end footer -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
